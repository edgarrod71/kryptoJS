<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="encriptador.css">
    <title>Encriptador/Desencriptador Alura</title>
</head>
<body>
    <header>
        <p>Encriptador / Desencriptador - Alura</p>
    </header>
    <main>
        <textarea name="inicial" id="inicial" cols="30" rows="10">primero</textarea>
        <span></span> <!-- no borrar -->
        <textarea name="traducido" id="traducido" disabled>segundo</textarea>
    </main>
    <footer>
        <button onclick="encriptar()">Encriptar</button>
        <button onclick="copiar('#inicial', '#traducido')">Copiar</button>
        <button onclick="desencriptar()">Desencriptar</button>
    </footer>
